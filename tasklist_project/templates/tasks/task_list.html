{% extends 'base.html' %}

{% block content %}
  <h1>Task List</h1>
  <form action="{% url 'search_tasks' %}" method="get">
    <input type="search" name="query" placeholder="Search tasks">
    <button type="submit">Search</button>
  </form>
  {% if query %}
    <p>Search results for "{{ query }}":</p>
  {% endif %}
  <ul>
    {% for task in tasks %}
      <li>{{ task.title }} ({{ task.completed }})
        <a href="{% url 'delete_task' task.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_task' %}">Create a new task</a>
{% endblock %}
